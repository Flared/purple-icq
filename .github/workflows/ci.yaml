name: CI

on: [push]

jobs:

  check:
    runs-on: ubuntu-20.04

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.44.1
        override: true

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
